<!doctype html>
<html lang="id">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>DailyCup — Discover Your Perfect Cup</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Russo+One&family=Staatliches&family=Quantico:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/styles.css">

</head>
<body>
	<div class="logo">
		<div class="mark"><div></div></div>
		<div class="title">DailyCup</div>
	</div>

	<nav class="nav">
		<a href="#">Home</a>
		<a href="#">Menu</a>
		<a href="#">My Cart</a>
		<a href="#">About</a>
	</nav>
	<div></div>

	<main class="hero">


		<div class="hero-grid">
			<div class="left">
				<h1 class="big-title"><span>Discover</span><span>Your</span><span>Perfect Cup</span></h1>
				<!-- decorative bean behind the title (using your removebg PNG) -->
				<img class="title-bean" src="assets/home/biji_kopi-removebg-preview.png" alt="bean decoration" />
				<div class="quote">
					<span>“Where every pour meets precision and every sip tells a</span>
					<span>story of excellence.”</span></div>

				<div class="author">- Ardan Pramudya</div>

				<a class="cta" href="#order">Order</a>

				<div class="features">
					<span>• Refined Beans</span>
					<span>• Signature Blends</span>
					<span>• Maximum Taste</span>
                    <span>• Special Sponsors</span>
				</div>
                
			</div>

			<div class="right">
				<img class="hero-image" src="assets/home/orangngopi1.png" alt="people enjoying coffee"/>
			</div>
		</div>

		<!-- sponsors as a direct child of .hero so we can position them centered across the viewport -->
		<div class="sponsors">
			<div class="sponsor"><img src="assets/home/sponsor_kfc.png" alt="kfc"/></div>
			<div class="sponsor"><img src="assets/home/sponsor_mcd.png" alt="mcd"/></div>
			<div class="sponsor"><img src="assets/home/sponsor_shopee.png" alt="shopee"/></div>
			<div class="sponsor"><img src="assets/home/sponsor_gofood.png" alt="gofood"/></div>
			<div class="sponsor"><img src="assets/home/sponsor_rotio.png" alt="rotio"/></div>
			<div class="sponsor"><img src="assets/home/sponsor_gacoan.png" alt="gacoan"/></div>

		</div>

	</main>

	<!-- Footer -->
	<footer class="site-footer">
		<div class="footer-inner">
			<div class="footer-brand">DailyCup</div>
			<div class="footer-copy">© 2025 DailyCup. All rights reserved.</div>
		</div>
	</footer>

</body>
</html>
